name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # run each matrix job on ubuntu for simplicity; you can vary os or versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]    # >= 3 variants
        # you may add other axes (os: [ubuntu-latest, windows-latest]) if desired
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-606da05
        # This step must include the identifier matrix-606da05
        run: echo "Running matrix job for node ${ { matrix.node-version } }"

      - name: Setup Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate unique build artifact
        run: |
          # create a file including the variant info and timestamp
          mkdir -p artifacts
          echo "Build artifact for node-${{ matrix.node-version }}" > artifacts/output-${{ matrix.node-version }}.txt
          echo "Build time: $(date --utc +%Y-%m-%dT%H:%M:%SZ)" >> artifacts/output-${{ matrix.node-version }}.txt
          # include some other info so file is non-empty
          echo "Matrix id: ${{ github.run_id }} - job: ${{ github.job }} - matrix: ${ { matrix.node-version } }" >> artifacts/output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # name must start with build-606da05-<variant>
          name: build-606da05-node-${{ matrix.node-version }}
          path: artifacts/output-${{ matrix.node-version }}.txt
