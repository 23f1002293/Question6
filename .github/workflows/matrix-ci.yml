name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build for Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]   # âœ… Three variants (runs in parallel)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-606da05
        run: echo "Running matrix job for Node.js version ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build artifact for Node.js version ${{ matrix.node-version }}" > output.txt
          echo "Matrix job completed successfully on $(date)" >> output.txt
          echo "Identifier: matrix-606da05" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-606da05-node-${{ matrix.node-version }}
          path: output.txt
